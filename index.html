<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">   
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculadora">
        <div class="marco">
            <div class="pantalla_contenedor">
                <input type="text" placeholder="0" class="pantalla" id="display">
            </div>
            <div class="numeros">
                <span class="numero signos signo_C">C</span>
                <span class="numero signos signo_entre">/</span>
                <span class="numero signos signo_por">*</span>
                <span class="numero signos signo_menos">-</span>

                <span class="numero num">1</span>
                <span class="numero num">2</span>
                <span class="numero num">3</span>
                <span class="numero num">4</span>
                <span class="numero num">5</span>
                <span class="numero num">6</span>
                <span class="numero num">7</span>
                <span class="numero num">8</span>
                <span class="numero num">9</span>
                <span class="numero num cero">0</span>
                
                <span class="numero signos signo_mas">+</span>
                <span class="numero signos signo_igual">=</span>
                <span class="numero num signo_punto">.</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
